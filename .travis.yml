language: cpp

services:
  - docker

sudo: required
dist: trusty
osx_image: xcode9.1

env:
  global:
    - CRYPTOPP_VERSION=5_6_5
    - CRYPTOPP_SHA512SUM=82e9a51080ace2734bfe4ba932c31e6a963cb20b570f0fea2fbe9ceccb887c8afecb36cde91c46ac6fea1357fdff6320ab2535b3f0aa48424acdd2cd9dd2e880

matrix:
  include:
    - os: linux
      env:
        - PLATFORM=linux
    - os: linux
      env:
        - PLATFORM=android_armv7
    - os: linux
      env:
        - PLATFORM=android_x86
    - os: osx
      env:
        - PLATFORM=macos
    - os: osx
      env:
        - PLATFORM=ios

script:
  - ./cryptopp/travis.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: cryptopp/cryptopp_${CRYPTOPP_VERSION}_${PLATFORM}.tar.xz
  on:
    repo: Skycoder42/ci-builds
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
