language: cpp

services:
  - docker

sudo: required
dist: trusty
os: linux

env:
  global:
    - OPENSSL_VERSION=1.0.2n
    - OPENSSL_SHA256SUM=370babb75f278c39e0c50e8c4e7493bc0f18db6867478341a832a982fd15a8fe

  - PLATFORM=android_armv7
  - PLATFORM=android_x86

script:
  - ./openssl/travis.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: cryptopp/cryptopp_${CRYPTOPP_VERSION}_${PLATFORM}.tar.xz
  on:
    repo: Skycoder42/ci-builds
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
