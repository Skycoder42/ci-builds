language: cpp

services:
  - docker

sudo: required
dist: trusty
osx_image: xcode9.1

env:
  global:
    - CRYPTOPP_VERSION=6_0_0
    - CRYPTOPP_SHA512SUM=ab6547eff95912fc31a3717eb55a57f505c356182c71c31fd43abf1b718be98abe999d7481b60bb371ce911fc4d9fea0da12192121b1ecf7a6c9e5f0e0daca65

matrix:
  include:
    - os: linux
      env:
        - PLATFORM=linux
    - os: linux
      env:
        - PLATFORM=android_armv7
    - os: linux
      env:
        - PLATFORM=android_x86
    - os: osx
      env:
        - PLATFORM=macos
    - os: osx
      env:
        - PLATFORM=ios

script:
  - ./cryptopp/travis.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: cryptopp/cryptopp_${CRYPTOPP_VERSION}_${PLATFORM}.tar.xz
  on:
    repo: Skycoder42/ci-builds
    tags: true

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
